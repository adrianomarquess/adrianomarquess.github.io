<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/hamburger.css" />
  </head>
  <body>
    <main>
      <header>
        <section class="header-top">
          <div class="container">
            <ul>
              <li class="contact-whatsapp">whatsapp</li>
              <li class="contact-email">
                <a href="mailto:contato@e7cursos.com.br"
                  >contato@e7cursos.com.br</a
                >
              </li>
              <li class="contact-social">
                <a href="https://www.facebook.com/e7cursos/" target="_blank">
                  <img src="./images/facebook.svg" alt="Facebook E7 Cursos" />
                </a>
                <a
                  href="https://www.linkedin.com/company/e7-cursos/"
                  target="_blank"
                >
                  <img src="./images/linkedin.svg" alt="LinkedIn E7 Cursos" />
                </a>
                <a href="https://www.instagram.com/e7cursos/" target="_blank">
                  <img src="./images/instagram.svg" alt="Instagram E7 Cursos" />
                </a>
              </li>
            </ul>
          </div>
        </section>

        <section class="header">
          <div class="container">
            <h1>
              <a href="."><img src="./images/logo.svg" alt="E7 Cursos"/></a>
            </h1>

            <button class="menu-anchor hamburger hamburger--spin" type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>

            <nav class="menu">
              <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Quem somos</a></li>
                <li><a href="#">Contato</a></li>
              </ul>
            </nav>
          </div>
        </section>
      </header>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./js/hamburger.js"></script>
  </body>
</html>
